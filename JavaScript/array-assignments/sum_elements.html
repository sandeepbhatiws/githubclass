<html>
    <head>
        <title>Array Questions</title>
    </head>

    <body>


        <script>
            var numbers = [32,7,54,78,3,9];   //183
            var sum = 0;

            for(var data in numbers){
                sum += numbers[data];

                // console.log(data);
            }

            document.write('<h1>Sum of Elements : '+ sum +'</h1>');
        </script>
    </body>
</html>
