<html>
    <head>
        <title>Table</title>
    </head>
    <body>


        <script>
            var number = Number(prompt('Enter the number'));


            for(var i = 1; i <= number; i++){

                for(var j = 1; j <= 10; j++){
                    document.write(i+' * '+ j + ' = '+ i*j);
                    document.write('<br>');
                }

                document.write('<hr>');
            }
        </script>
    </body>
</html>
