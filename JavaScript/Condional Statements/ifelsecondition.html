<html>
    <head>
        <title>If Else Condition</title>
    </head>
    <body>


        <script>
            var number = prompt('Enter the value');

            if(number %2 == 0){
                document.write('Even Number !!');
            } else {
                document.write('Odd Number !!');
            }
        </script>
    </body>
</html>
