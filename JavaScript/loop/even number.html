<html>
    <head>
        <title>Even Number Loop</title>
    </head>
    <body>

        <script>
            var number = Number(prompt('Enter the any number'));

            for(i = 1; i <= number; i++){
                if(i % 2 == 0){
                    document.write('Even Number - '+ i+'<br>');
                }
            }
            
        </script>
    </body>
</html>
